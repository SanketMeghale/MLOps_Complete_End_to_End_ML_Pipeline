<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spam Detector</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
    <!-- tsParticles CDN (REQUIRED) -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>

<body class="app-body">

<!-- ðŸŒŒ PARTICLE BACKGROUND -->
<div id="tsparticles"></div>

<!-- ðŸ“¦ APP CARD -->
<div class="app-card">

    <h2 class="app-title">Spam Detection System</h2>

    <p class="app-subtitle">
        Paste a message below to check whether it is
        <strong>Spam</strong> or <strong>Safe</strong>
    </p>

    <textarea
        id="message"
        placeholder="Example: Congratulations! You have won a FREE gift card..."
    ></textarea>

    <button onclick="checkSpam()">Analyze Message</button>

    <div id="result" class="hidden">
        <h3 id="status"></h3>
        <p id="confidence"></p>

        <div class="bar">
            <div id="fill"></div>
        </div>
    </div>

    <p class="hint">
        âš¡ Powered by Machine Learning & MLOps
    </p>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>

<!-- ðŸŽ¨ PARTICLE CONFIG -->
<script>
tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    background: { color: "#0b0f1a" },

    particles: {
        number: {
            value: 120,
            density: { enable: true, area: 1200 }
        },

        color: {
            value: ["#22d3ee", "#38bdf8", "#a78bfa"]
        },

        size: {
            value: { min: 1, max: 4 }
        },

        opacity: {
            value: { min: 0.3, max: 0.8 }
        },

        links: {
            enable: true,
            color: "#38bdf8",
            opacity: 0.8,
            width: 1,
            distance: 150
        },

        move: {
            enable: true,
            speed: { min: 0.3, max: 1.2 }
        }
    },

    interactivity: {
        events: {
            onHover: { enable: true, mode: "repulse" }
        }
    },

    detectRetina: true
});
</script>
</body>
</html>
